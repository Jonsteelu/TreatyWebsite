<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map of Canada</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8f1a35c4bd.js"
      crossorigin="anonymous"></script>
    <style>
      #iconButtonL {
        margin-top: 14px;
        color: grey;
        float: left;
        margin-left: 15px;
      }
      #iconButtonR {
        margin-top: 14px;
        color: grey;
        float: right;
        margin-right: 15px;
      }

      .map {
        width: 50%;
        z-index: 2;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-position: center;
      }
    </style>
  </head>
  <body>
    <img src="Images/MapBase.png" class="map" />
    <h1>Treaty One Territory Map</h1>
    <div class="legend">
      <h2>Scale</h2>
      <div class="buttons">
        <a href="PlaceofNegotiationMap.html">
          <i class="fa-solid fa-plus fa-2xl" id="iconButtonL"></i>
        </a>
        <a href="TreatyOneCanadaMap.html">
          <i class="fa-solid fa-minus fa-2xl" id="iconButtonR"></i>
        </a>
      </div>
      <div class="MapsNav">
        <a href="TreatyOneCanadaMap.html">
          <h4>Treaty One Canada Map</h4>
        </a>
        <a href="TreatyOneAreaMap.html">
          <h4 class="curMap">Treaty One Area Map</h4>
        </a>
        <a href="PlaceofNegotiationMap.html">
          <h4>Place of Negotiation Map</h4>
        </a>
      </ul>
    </div>
  </body>
</html>
